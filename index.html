<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="converter_vs.js" defer></script>
  <title>Converter</title>
</head>

<body>
  <div class="main-container">
    <section>
      <div class="title">
        <div class="img-area">
          <span class="p-name">Penguin</span>
          <img src="IMG_1886.PNG" alt="">
          <span class="p-name">Converter</span>
        </div>
        <h2>Usa questo sito per rendere il tuo lavoro un po' più facile.
        </h2>
      </div>
    </section>
    <section>

    </section>
    <div class="content-container">
      <div class="inputs-container">
        <section>
          <div class="const">
            <label for="MV">Digita qui <var>MW (g/mole o Da o uma)</var>
              <input type="number" id="wm" onmouseenter="MouseReaction(this)" onmouseout="MouseReaction(this)">
            </label>
            <aside>
              <p>Es: Insulina = 5734 <var>g/mol</var> </p>
            </aside>
          </div>
        </section>

        <section>
          <div class="selection-section row">
            <div class="selection-element col-sm-4">
              <label for="inputEntered"> Valore a convertire
                <input type="number" required step="0.01" name="inputEntered" id="inputEntered" onmouseenter="MouseReaction(this)"
                  onmouseout="MouseReaction(this)">
              </label>
            </div>
            <div class="selection-element col-sm-4">
              <label for="Partenza">Unita di Partenza
                <select name="Partenza" id="Partenza">
                  <option value="mg/ml">mg/mL</option>
                  <option value="g/ml">g/mL</option>
                  <option value="m">M</option>
                  <option value="mm">mM</option>
                  <option value="μm">μM</option>
                </select>
              </label>
  
            </div>
            <div class="selection-element col-sm-4">
              <label class="label-in" for="arrivo">Unità d'arrivo
                <select name="arrivo" id="arrivo">
                  <option value="mg/ml">mg/mL</option>
                  <option value="g/ml">g/mL</option>
                  <option value="m" selected>M</option>
                  <option value="mm">mM</option>
                  <option value="μm">μM</option>
                </select>
              </label>
  
            </div>
          </div>
        </section>
        
        <button type="button" onclick="Calculate()" class="btn btn-primary">Calcola</button>
        <div class="result-container">
          <p> <span id="result"></span> <var id="resultVar"></var><span id="sameUnit"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
