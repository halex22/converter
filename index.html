<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="converter.js"></script>
    <!-- <script src="index.js"></script> -->
    <title>Converter</title>
</head>
<body>
    <div class="main-container">
        <div class="title">
            <h1>Ciao</h1>
            <h2>Usa questo sito per rendere il tuo lavoro un po' più facile.
            </h2>
        </div>
        <div class="content-container">
            <div class="inputs-container">
                <div class="const">
                    <label for="MV">Digita qui  <var>MW (g/mole o Da o uma)</var>
                        <input type="number" id="wm" value="77.15" onmouseenter="MouseReaction(this)" onmouseout="MouseReaction(this)" onchange="Calculate()">
                    </label>
                    <p>Es: Insulina = 5734 <var>g/mol</var> </p>
                </div>                
                <div class="selection-section row">
                    <div class="selection-element col-sm-4">
                        <label for="inputEntered"> valore a convertire
                            <input type="number" name="inputEntered" id="inputEntered" onmouseenter="MouseReaction(this)" onmouseout="MouseReaction(this)">
                        </label>
                    </div>
                    <div class="selection-element col-sm-4">
                        <label for="Partenza">Unita di Partenza</label>
                        <select name="Partenza" id="Partenza">
                            <option value="mg/mL">mg/mL</option>
                            <option value="g/mL">g/mL</option>
                            <option value="M">M</option>
                            <option value="mM">mM</option>
                            <option value="μM">μM</option>
                        </select>
                    </div>
                    <div class="selection-element col-sm-4">
                        <label for="arrivo">Unità d'arrivo</label>
                        <select name="arrivo" id="arrivo">
                            <option value="mg/mL">mg/mL</option>
                            <option value="g/mL">g/mL</option>
                            <option value="M">M</option>
                            <option value="mM">mM</option>
                            <option value="μM">μM</option>
                        </select>
                    </div>                 
                </div>
                <button type="button" onclick="Calculate()" class="btn btn-primary">Calcola</button>
                <div class="result-container">
                    <p> <span id="result"></span> <var id="resultVar"></var><span id="sameUnit"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
